<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Live TV | StreamX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
    <style>
        html,
        body {
            min-height: 100%;
            background: #000 !important;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: "Space Grotesk", sans-serif;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 100px auto 40px;
            padding: 1rem;
        }

        .ambient-glow {
            position: relative;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            transition: box-shadow 0.3s;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.135);
            /* semi-transparent */
            border-radius: 16px 16px 0 0;
            backdrop-filter: blur(12px) saturate(160%) contrast(120%);
            -webkit-backdrop-filter: blur(12px) saturate(160%) contrast(120%);
            /* subtle frosted border */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            /* depth */
            transition: all 0.3s ease;
        }

        .channel-info img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 10px;
            padding: 2px;
        }

        .channel-info span {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00e5ff;
            letter-spacing: 0.5px;
        }


        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
            background: #000;
        }

        h2 {
            text-align: center;
            color: #ccc;
        }

        /* JW Player theme tweaks */
        .jwplayer .jw-icon-inline.jw-button-color,
        .jwplayer .jw-icon.jw-button-color path {
            color: #00e5ff !important;
            fill: #00e5ff !important;
        }

        .jwplayer .jw-progress {
            background-color: #00e5ff !important;
        }

        .jwplayer .jw-settings-menu,
        .jwplayer .jw-option,
        .jwplayer .jw-text {
            background: #111 !important;
            color: #eee !important;
            font-size: 16px !important;
        }

        .jw-settings-menu {
            border-radius: 10px !important;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease-in-out !important;
            overflow: hidden !important;
        }

        .jw-settings-menu .jw-settings-content-item {
            padding: 12px 18px !important;
            border-bottom: 1px solid #333;
            font-size: 16px !important;
        }

        .jw-settings-menu .jw-settings-content-item:hover {
            background-color: #222 !important;
            color: #fff !important;
        }

        .jw-icon-inline.jw-button-color:hover {
            filter: brightness(1.4);
        }

        /* Make JW Player's time/duration text background transparent */
        .jwplayer .jw-text-elapsed,
        .jwplayer .jw-text-duration {
            background: transparent !important;
            font-size: 15px !important;
            color: #eee !important;
        }

        /* Remove gray bar behind time text (controls area) */
        .jwplayer .jw-controlbar .jw-slider-time {
            background: transparent !important;
        }

        /* Optional: Increase size of subtitles/captions if used */
        .jwplayer .jw-text-track {
            font-size: 20px !important;
            color: #00e5ff !important;
        }

        @media (max-width: 768px) {
            .video-wrapper {
                margin-top: 80px;
                padding: 1rem;
            }

            .channel-info span {
                font-size: 1rem;
            }

            .channel-info img {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- VIDEO SECTION -->
    <div class="video-wrapper">
        <div class="ambient-glow">
            <!-- Channel Info -->
            <div class="channel-info" id="channel-info" style="display: none;">
                <img id="channel-logo" src="" alt="Logo" />
                <span id="channel-name"></span>
            </div>

            <!-- Player -->
            <div id="player"></div>
        </div>
        <canvas id="color-sample-canvas" style="display: none;"></canvas>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- JW Player Setup -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const src = params.get("play");
        const drm = params.get("drm") || "clearkey";
        const kidKey = params.get("keyid");
        const channelName = params.get("channel");
        const logoUrl = params.get("logo");

        // Channel Info + Title update
        if (channelName && logoUrl) {
            const infoBox = document.getElementById("channel-info");
            document.getElementById("channel-name").textContent = decodeURIComponent(channelName);
            document.getElementById("channel-logo").src = decodeURIComponent(logoUrl);
            infoBox.style.display = "flex";
            document.title = decodeURIComponent(channelName) + " | StreamX";
        }

        function getSourceType(url) {
            if (!url) return null;
            if (url.includes(".m3u8")) return "hls";
            if (url.includes(".mpd")) return "dash";
            if (url.includes(".mp4")) return "mp4";
            if (url.includes(".mkv")) return "mp4"; // JW treats mkv as mp4 container
            return "mp4"; // fallback
        }

        if (!src) {
            document.querySelector(".video-wrapper").innerHTML = "<h2>No video source provided.</h2>";
        } else {
            const type = getSourceType(src);

            const playerConfig = {
                file: src,
                type: type,
                autostart: true,
                controls: true,
                mute: false,
                cast: {},
                airplay: true,
                width: "100%",
                aspectratio: "16:9",
                skin: { name: "glow" },
                playbackRateControls: true,
            };

            // If DASH DRM is provided
            if (type === "dash" && kidKey && kidKey.includes(":")) {
                const [keyId, key] = kidKey.split(":");
                playerConfig.drm = {
                    [drm]: { keyId, key },
                };
            }

            jwplayer("player").setup(playerConfig);
        }
    </script>

    <!-- Header Loader -->
    <script>
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
                const toggleBtn = document.querySelector(".menu-toggle");
                const menuBar = document.getElementById("menuBar");
                if (toggleBtn && menuBar) {
                    toggleBtn.addEventListener("click", () => {
                        menuBar.classList.toggle("show");
                    });
                }
            });
    </script>

    <!-- Footer Loader -->
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            });
    </script>

    <script>
    function setMetaContent(selector, content) {
        let tag = document.querySelector(selector);
        if (!tag) {
            tag = document.createElement('meta');
            if (selector.includes("property")) {
                tag.setAttribute("property", selector.split('"')[1]);
            } else if (selector.includes("name")) {
                tag.setAttribute("name", selector.split('"')[1]);
            }
            document.head.appendChild(tag);
        }
        tag.setAttribute("content", content);
    }

    function setFavicon(url) {
        if (!url) return;
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
        }
        link.href = url;
    }

    if (channelName && logoUrl) {
        const decodedLogo = decodeURIComponent(logoUrl);
        const decodedName = decodeURIComponent(channelName);

        // Update favicon
        setFavicon(decodedLogo);

        // Update page title
        document.title = decodedName + " | StreamX";

        // SEO meta
        setMetaContent('meta[name="description"]', `Watch ${decodedName} live online in HD on StreamX.`);
        setMetaContent('meta[name="keywords"]', `Live TV, Online TV, StreamX, ${decodedName}, HD Streaming, TV Channels`);
        setMetaContent('meta[name="author"]', 'StreamX');
        setMetaContent('meta[name="robots"]', 'index, follow');

        // Open Graph (Facebook, LinkedIn, WhatsApp)
        setMetaContent('meta[property="og:title"]', decodedName + " | StreamX");
        setMetaContent('meta[property="og:description"]', `Watch ${decodedName} live online in HD on StreamX.`);
        setMetaContent('meta[property="og:image"]', decodedLogo);
        setMetaContent('meta[property="og:image:width"]', '1200');
        setMetaContent('meta[property="og:image:height"]', '630');
        setMetaContent('meta[property="og:type"]', 'website');
        setMetaContent('meta[property="og:url"]', window.location.href);

        // Twitter Card
        setMetaContent('meta[name="twitter:card"]', 'summary_large_image');
        setMetaContent('meta[name="twitter:title"]', decodedName + " | StreamX");
        setMetaContent('meta[name="twitter:description"]', `Watch ${decodedName} live online in HD on StreamX.`);
        setMetaContent('meta[name="twitter:image"]', decodedLogo);
        setMetaContent('meta[name="twitter:site"]', '@StreamX');
    }
</script>


</body>

</html>
