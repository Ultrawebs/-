<!-- header.html -->
<header>
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="StreamX Logo">
      <span>StreamX</span>
    </div>

    <!-- Navigation -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Live TV</a>
      <a href="#">Movies</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" aria-label="Menu">
      â˜°
    </button>
  </div>
</header>

<style>
  header {
    width: 100%;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(8px);
    color: #fff;
    padding: 12px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1.2rem;
    font-weight: 700;
  }

  .logo img {
    width: 36px;
    height: 36px;
    object-fit: contain;
  }

  .nav-links {
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    color: #ddd;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .nav-links a:hover {
    color: #fff;
  }

  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }

  /* Tablet */
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.95);
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .nav-links.show {
      display: flex;
    }

    .menu-toggle {
      display: block;
    }
  }

  /* Mobile */
  @media (max-width: 480px) {
    .logo span {
      font-size: 1rem;
    }
    .nav-links a {
      font-size: 0.9rem;
      padding: 6px 0;
    }
  }
</style>

<script>
  // Toggle mobile menu
  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.querySelector(".menu-toggle");
    const nav = document.querySelector(".nav-links");

    if (toggleBtn && nav) {
      toggleBtn.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    }
  });
</script>
