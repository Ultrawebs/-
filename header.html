<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraWebs Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    /* ===== HEADER ===== */
    .header {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(25, 25, 25, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .ultra-text {
      color: #fff;
      margin-right: 6px;
    }

    .animated-webs {
      background: linear-gradient(90deg, #00e5ff, #ff00ff, #00ff9d, #00e5ff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideText 6s infinite linear;
      font-weight: 700;
    }

    @keyframes slideText {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      20%,
      40% {
        transform: translateX(0);
        opacity: 1;
      }

      60% {
        transform: translateX(100%);
        opacity: 0;
      }

      100% {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    /* ===== NAVIGATION (Desktop Default) ===== */
    .nav {
      display: flex;
      gap: 25px;
    }

    .nav a {
      text-decoration: none;
      color: #eee;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: color 0.2s;
    }

    .nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #00e5ff;
      transition: width 0.3s ease;
    }

    .nav a:hover {
      color: #00e5ff;
    }

    .nav a:hover::after {
      width: 100%;
    }

    /* ===== MENU TOGGLE (Hidden on Desktop) ===== */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    /* ===== MOBILE MENU ===== */
    @media (max-width: 768px) {
      .nav {
        position: absolute;
        top: 65px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(25, 25, 25, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transition: max-height 0.4s ease, opacity 0.3s ease;
      }

      .nav.show {
        max-height: 400px; /* enough for all links */
        opacity: 1;
      }

      .nav a {
        display: block;
        padding: 14px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">
      <span class="ultra-text">Ultra</span>
      <span class="animated-webs">Webs</span>
    </div>
    <div class="menu-toggle">&#9776;</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <script>
    const menuToggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector(".nav");

    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("show");
    });

    // Auto close on link click
    document.querySelectorAll(".nav a").forEach(link => {
      link.addEventListener("click", () => {
        nav.classList.remove("show");
      });
    });
  </script>

</body>
</html>
