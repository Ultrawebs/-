<header class="header">
  <div class="logo">
    <span class="ultra-text">Ultra</span>
    <span class="animated-webs">Webs</span>
  </div> 
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
    <a href="#">My Profile</a>
  </nav>
  <div class="menu-toggle" id="menuToggle">&#9776;</div>
</header>

<style>
/* ===== GLASSMORPHISM HEADER ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 12px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(20, 20, 20, 0.6);
  backdrop-filter: blur(12px) saturate(150%);
  -webkit-backdrop-filter: blur(12px) saturate(150%);
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  z-index: 1000;
}

.logo {
  font-size: 1.6rem;
  font-weight: 700;
  color: #fff;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Ultra Text */
.ultra-text {
  color: #fff;
  margin-right: 5px;
  display: inline-block;
  transition: opacity 1s ease;
  animation: ultraFade 6s infinite;
}

/* Animated Webs */
.animated-webs {
  background: linear-gradient(90deg, #00e5ff, #ff00ff, #00ff9d, #00e5ff);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: inline-block;
  transform: translateX(-120%);
  animation: websSlide 6s infinite;
}

/* Animations */
@keyframes ultraFade {
  0%, 40% { opacity: 1; }
  50%, 90% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes websSlide {
  0% { transform: translateX(-120%); opacity: 0; }
  20% { transform: translateX(0); opacity: 1; }
  40% { transform: translateX(0); opacity: 1; }
  60% { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(-120%); opacity: 0; }
}

.nav {
  display: flex;
  gap: 24px;
}

.nav a {
  text-decoration: none;
  color: #eee;
  font-weight: 500;
  font-size: 1rem;
  transition: color 0.3s;
}

.nav a:hover {
  color: #00e5ff;
}

.menu-toggle {
  display: none;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 768px) {
  .nav {
    display: none;
    flex-direction: column;
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(14px);
    position: absolute;
    top: 60px;
    right: 20px;
    padding: 16px 24px;
    border-radius: 12px;
  }

  .nav.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
</style>

<script>
document.getElementById("menuToggle").addEventListener("click", () => {
  document.querySelector(".nav").classList.toggle("show");
});
</script>
