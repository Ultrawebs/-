        html,

            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #video-title {
            position: absolute;
            top: 20px;
            width: 100%;

        }

            width: 100%;

        }

        .jwplayer {
            height: 100% !important;
            width: 100% !important;
        }

        /* JWPlayer theme customizations */
        .jwplayer .jw-icon-inline.jw-button-color,
        .jwplayer .jw-icon.jw-button-color path {

            fill: #00e5ff !important;
        }

        .jwplayer .jw-progress {
            background-color: #00e5ff !important;

        .jwplayer .jw-settings-menu,
        .jwplayer .jw-option,
        .jwplayer .jw-text {
            background: #111 !important;
            color: #eee !important;
            font-size: 16px !important;
        }

        .jw-settings-menu {
            border-radius: 10px !important;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease-in-out !important;
            overflow: hidden !important;
        }

        .jw-settings-menu .jw-settings-content-item {
            padding: 12px 18px !important;
            border-bottom: 1px solid #333;
            font-size: 16px !important;
        }

        .jw-settings-menu .jw-settings-content-item:hover {
            background-color: #222 !important;
            color: #fff !important;
        }

        .jw-icon-inline.jw-button-color:hover {
            filter: brightness(1.4);
        }

        /* Make JW Player's time/duration text background transparent */
        .jwplayer .jw-text-elapsed,
        .jwplayer .jw-text-duration {
            background: transparent !important;
            font-size: 15px !important;
            color: #eee !important;
        }

        /* Remove gray bar behind time text (controls area) */
        .jwplayer .jw-controlbar .jw-slider-time {
            background: transparent !important;
        }

        /* Optional: Increase size of subtitles/captions if used */
        .jwplayer .jw-text-track {
            font-size: 20px !important;

<body>
    <div id="player-container">
        <div id="video-title"></div>
        <div id="player"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get("src");
        const name = urlParams.get("name") || "Now Playing";

        // Dynamically update the browser tab title with stream name
        document.title = `${name} - Now Playing - StreamMovie`;

        const titleElement = document.getElementById("video-title");
        titleElement.textContent = name;

        let hideTimeout;

        // Show video title temporarily on user interaction
        function showTitleTemporarily() {
            titleElement.style.display = "block";
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                titleElement.style.display = "none";
            }, 5000);
        }

        document.addEventListener("mousemove", () => {
            showTitleTemporarily();
        });

        // Detect file type for JWPlayer setup
        function getFileType(src) {
            if (!src) return "";
            if (src.endsWith(".mp4")) return "mp4";
            if (src.endsWith(".m3u8")) return "hls";
            if (src.endsWith(".mpd")) return "dash";
            return "";
        }

        if (!videoSrc) {
            alert("No video source provided.");
        } else {
            const fileType = getFileType(videoSrc);
            const playerConfig = {
                file: videoSrc,
                type: fileType,
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false,
                controls: true,
                displaytitle: false,
                displaydescription: false,
                stretching: "uniform",
                skin: { name: "seven" },
                cast: {},
                airplay: true
            };

            // Optional DRM configuration
            if (fileType === "dash") {
                const drmType = urlParams.get("drm"); // "clearkey" or "widevine"
                if (drmType === "clearkey") {
                    playerConfig.drm = {
                        clearkey: {
                            keyId: urlParams.get("keyid"),
                            key: urlParams.get("key")
                        }
                    };
                } else if (drmType === "widevine") {
                    playerConfig.drm = {
                        widevine: {
                            url: urlParams.get("license") || "https://your-widevine-license.com/"
                        }
                    };
                }
            }

            const playerInstance = jwplayer("player").setup(playerConfig);

            playerInstance.on("ready", () => {
                const container = document.documentElement;
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
                showTitleTemporarily();
            });
        }
    </script>
</body>
