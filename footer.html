<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Demo with SVG</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: transparent;
      color: #ccc;
    }

    .footer {
      padding: 50px 20px;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.6), rgba(35, 35, 35, 0.6));
      backdrop-filter: blur(10px) saturate(150%);
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      text-align: center;
    }

    .footer-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .footer-links a {
      color: #bbb;
      font-size: 1rem;
      text-decoration: none;
      position: relative;
      transition: color 0.3s;
    }

    .footer-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #00e5ff;
      transition: width 0.3s;
    }

    .footer-links a:hover {
      color: #00e5ff;
    }

    .footer-links a:hover::after {
      width: 100%;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .socials a {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: transform 0.3s, background 0.3s;
    }

    .socials a svg {
      width: 28px;
      height: 28px;
      fill: #00e5ff;
      transition: fill 0.3s;
    }

    .socials a:hover {
      transform: scale(1.3);
    }

    .footer-copy p {
      font-size: 0.9rem;
      color: #999;
      line-height: 1.6;
      margin: 0;
    }

    .footer-copy span {
      color: #00e5ff;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .footer-links {
        gap: 12px;
        font-size: 0.9rem;
      }

      .socials a {
        width: 50px;
        height: 50px;
      }

      .socials a svg {
        width: 22px;
        height: 22px;
      }

      .footer-copy p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
