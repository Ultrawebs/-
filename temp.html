<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Media UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Onest', sans-serif;
      background: url('https://ideogram.ai/assets/image/lossless/response/RQ0zJX4sR9OUE4O1zMmwEQ') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 100vw;
      overflow-x: hidden;
      padding-bottom: 120px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid #333;
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-bar {
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      width: 200px;
    }

    .search-bar::placeholder {
      color: #aaa;
    }

    .search-bar:focus {
      outline: none;
      border: 1px solid #ffb800;
    }

    #playerContainer {
      width: 100%;
      max-width: 960px;
      margin: 2rem auto;
      border-radius: 10px;
      overflow: hidden;
      background-color: black;
      aspect-ratio: 16 / 9;
      backdrop-filter: blur(12px);
    }

    .channel-info {
      text-align: center;
      margin-top: 1rem;
    }

    .playlist {
      display: flex;
      overflow-x: auto;
      justify-content: center;
      padding: 1rem;
      max-width: 100vw;
      gap: 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-top: 1px solid #333;
      backdrop-filter: blur(10px);
    }

    .playlist-item {
      width: 80px;
      height: 80px;
      flex: 0 0 auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      animation: shimmer 2s infinite linear;
    }

    .playlist-item img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      display: block;
    }

    .playlist-item:hover::after {
      content: attr(data-name);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
    }

    @keyframes shimmer {
      0% {
        background-position: -100px 0;
      }

      100% {
        background-position: 100px 0;
      }
    }

    .footer {
      text-align: center;
      color: #aaa;
      padding: 2rem 0 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .watermark {
      position: fixed;
      bottom: 4px;
      right: 12px;
      font-size: 10px;
      color: #ccc;
      opacity: 0.6;
      pointer-events: none;
      z-index: 9999;
    }

    @media screen and (max-width: 768px) {
      body {
        padding-bottom: 100px;
        background-attachment: scroll;
        background-position: top;
      }

      header .logo {
        font-size: 1.2rem;
      }

      .search-bar {
        width: 140px;
        font-size: 14px;
      }

      #playerContainer {
        max-height: 220px;
        aspect-ratio: 16 / 9;
      }

      .playlist {
        justify-content: flex-start;
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Live News</div>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
  </header>

  <div id="playerContainer"></div>

  <div class="channel-info">
    <h2 id="channelName">Select a Channel</h2>
  </div>

  <div class="playlist" id="playlist"></div>

  <div class="watermark">Â© <span id="watermarkYear"></span> Ultrawebs Media</div>

  <footer class="footer">
    &copy; <span id="footerYear"></span> Ultrawebs. All rights reserved.
  </footer>

  <script>
    const channels = [
      {
        name: "Aaj Tak HD",
        url: "https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8",
        img: "https://i.imgur.com/RpIdCB3.png"
      },
      {
        name: "TV9 Bharatvarsh",
        url: "https://dyjmyiv3bp2ez.cloudfront.net/pub-iotv9hinjzgtpe/liveabr/playlist.m3u8",
        img: "https://i.imgur.com/GEqUslW.png"
      },
      {
        name: "India Today",
        url: "https://indiatodaylive.akamaized.net/hls/live/2014320/indiatoday/indiatodaylive/playlist.m3u8",
        img: "https://i.imgur.com/zLoUGiT.png"
      },
      {
        name: "ZNews",
        url: "https://dxfxzhqtgt09i.cloudfront.net/index.m3u8",
        img: "https://english.cdn.zeenews.com/static/public/updated_logos/english.svg"
      },
      {
        name: "ABP News",
        url: "https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/abp-news/master.m3u8",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/ABP_News_logo.svg/300px-ABP_News_logo.svg.png"
      },
      {
        name: "NDTV India",
        url: "https://ndtvindiaelemarchana.akamaized.net/hls/live/2003679/ndtvindia/master.m3u8",
        img: "https://i.imgur.com/PyDjUZB.png"
      },
      {
        name: "CNN News 18",
        url: "https://n18syndication.akamaized.net/bpk-tv/CNN_News18_NW18_MOB/output01/index.m3u8",
        img: "https://i.imgur.com/WrmeIco.png"
      },
      {
        name: "WION",
        url: "https://d2f067kuhcp3tj.cloudfront.net/index.m3u8",
        img: "https://i.imgur.com/WrmeIco.png"
      },
      {
        name: "NDTV 24x7",
        url: "https://ndtv24x7elemarchana.akamaized.net/hls/live/2003678/ndtv24x7/master.m3u8",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/NDTV_247.svg/512px-NDTV_247.svg.png"
      },
      {
        name: "BBC World News",
        url: "http://fl3.moveonjoy.com/BBC_WORLD_NEWS/index.m3u8",
        img: "https://i.imgur.com/vSz2WEp.png"
      },
      {
        name: "Euro News",
        url: "https://apollo.production-public.tubi.io/live/ac-euronews2.m3u8",
        img: "https://i.imgur.com/8t9mdg9.png"
      }
    ];

    const playlist = document.getElementById('playlist');
    const channelName = document.getElementById('channelName');
    let jwInstance;

    function loadChannel(index) {
      const selected = channels[index];
      channelName.textContent = selected.name;
      document.querySelectorAll('.playlist-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });

      if (jwInstance) {
        jwInstance.load({ file: selected.url });
        jwInstance.play();
      } else {
        jwInstance = jwplayer("playerContainer").setup({
          file: selected.url,
          width: "100%",
          aspectratio: "16:9",
          controls: true,
          primary: "html5",
          autostart: true,
          mute: false,
          skin: {
            controlbar: {
              background: "#000000",
              icons: "#ffffff",
              iconsActive: "#e50914",
              text: "#ffffff"
            },
            menus: {
              background: "#000000",
              text: "#ffffff",
              textActive: "#e50914"
            },
            timeslider: {
              progress: "#e50914",
              rail: "#777777",
              thumb: "#e50914"
            },
            tooltips: {
              background: "#000000",
              text: "#ffffff"
            },
            captions: {
              color: "#ffffff",
              fontSize: 14,
              backgroundOpacity: 0,
              edgeStyle: "none"
            }
          }
        });
      }
    }

    channels.forEach((channel, index) => {
      const item = document.createElement('div');
      item.className = 'playlist-item';
      item.setAttribute('data-name', channel.name);
      item.innerHTML = `<img src="${channel.img}" alt="${channel.name}">`;
      item.addEventListener('click', () => loadChannel(index));
      playlist.appendChild(item);
    });

    window.addEventListener('load', () => {
      loadChannel(0);
      const year = new Date().getFullYear();
      document.getElementById('footerYear').textContent = year;
      document.getElementById('watermarkYear').textContent = year;
    });
  </script>
</body>

</html>
