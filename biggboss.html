    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById('searchInput');
            const posters = document.querySelectorAll('.movie-poster');

            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.trim().toLowerCase();

                posters.forEach(poster => {
                    const title = poster.getAttribute('data-title').toLowerCase();
                    const cardMeta = poster.querySelector('.card-meta').textContent.toLowerCase();
                    const duration = poster.querySelector('.duration').textContent.toLowerCase();
                    const badge = poster.querySelector('.badge.badge-outline').textContent.toLowerCase();

                    if (title.includes(searchTerm) || cardMeta.includes(searchTerm) || duration.includes(searchTerm) || badge.includes(searchTerm)) {
                        poster.style.display = 'block';
                    } else {
                        poster.style.display = 'none';
                    }
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playlistTabs = document.querySelectorAll(".playlist-tab");
            const currentVideo = document.getElementById("current-video");
            const videoTitle = document.getElementById("video-title");
            const videoDescription = document.getElementById("video-description");

            function handlePlaylistTabClick(event) {
                event.preventDefault();
                const target = event.target;
                playlistTabs.forEach(tab => tab.classList.remove("active"));
                target.classList.add("active");
                currentVideo.src = target.getAttribute("data-src");
                videoTitle.textContent = target.getAttribute("data-title");
                videoDescription.textContent = target.getAttribute("data-description");
            }

            playlistTabs.forEach(tab => tab.addEventListener("click", handlePlaylistTabClick));
        });
    </script>
