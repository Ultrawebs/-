            height: 450px;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            background: #000;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .button {
            width: 150px;
            /* Set a fixed width */
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            /* Center text horizontally */
            text-decoration: none;
            color: #fff;
            background: rgba(97, 97, 97, 0.475);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: #e6e6e6;
            color: #000;
            transform: translateY(-3px);
        }

        footer {
            backdrop-filter: blur(20px);
            background-color: rgba(51, 51, 51, 0.098);
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .toggle-button svg {
            width: 28px;
            /* Adjust SVG width */
            height: 28px;
            /* Adjust SVG height */
            fill: #010101;
            /* SVG fill color */
            transition: transform 0.5s ease;
            /* Smooth transition for rotation */
        }

        .toggle-button.active {
            transform: rotate(180deg);
        }

        .floating-buttons {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .floating-buttons.active {
            display: flex;
        }

        .floating-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
        }

        .floating-button.telegram {
            background: #0088cc;
        }

        .floating-button.bmc {
            background: #FFDD00;
            color: #000;
        }

        /* SVG Styling */
        .floating-button svg {
            width: 30px;
            height: 30px;
            fill: #fff;
            transition: transform 0.3s, fill 0.3s;
        }

        .floating-button.telegram:hover svg {
            fill: #e6f4ff;
            transform: scale(1.2);
        }

        .floating-button.bmc:hover svg {
            fill: #333;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header img {
                width: 40px;
            }

            header span {
                font-size: 1.5em;
            }

            #player-container {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }

            .button {
                font-size: 0.9em;
                padding: 10px 15px;
            }

            .toggle-button {
                width: 40px;
                height: 40px;
            }

            .floating-button {
                width: 40px;
                height: 40px;
            }

            .floating-button svg {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            header span {
                font-size: 1.2em;
            }

            .content-container {
                width: 95%;
            }

            .button {
                font-size: 0.9em;
            }
        }
